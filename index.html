<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js">
    <link rel="icon" href="./favicon.vnd.microsoft.ico">
    <!-- <style>
        .edit {
            font-size: 30px;
        }
        .edit3 {
            background-color: blue !important;
        }
    </style> -->
</head>
<body>
    <section class="container rounded-1">
        <div class="row mx-auto p-5 ml-3">
            <div class="col-lg-5 shadow bg-success text-light" class="edit3">
             <h1 class="fw-bolder fs-1 p-5" class="edit">  New and <br> Prospective <br> Students</h1>
             <h4 class="mx-3">Create your MyNTI Student Account <br> to get started with the new student <br> registration.</h4>
            </div>
        
            <div class="col-lg-5 shadow p-5">
                <div>
                    <h3 class="fs-1 lh-lg">Start Application</h3>
                </div>
                <div class="row">
                    <div class="col-lg ">
                        <label for=""><b>First Name*</b></label>
                        <input type="text" placeholder="Type Name" class="form-control"> <br>
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Other Names</b></label>
                        <input type="text" placeholder="Type Other Names" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Surname*</b></label>
                        <input type="text" placeholder="Type Surname" class="form-control"> <br>
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Email Address*</b></label>
                        <input type="text" placeholder="Type Email" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Mobile Number*</b></label>
                        <input type="text" placeholder="08000000000" class="form-control"> <br>
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Gender*</b></label>
                        <input type="text" placeholder="Select Gender" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Date of Birth*</b></label>
                        <input type="text" placeholder="Enter Date of Birth" class="form-control"> <br>
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Marital Status*</b></label>
                        <input type="text" placeholder="Select Status" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Physically challenged?</b></label>
                        <input type="text" placeholder="None" class="form-control"> <br>
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Other disability</b></label>
                        <input type="text" placeholder="None" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Choose Password*</b></label>
                        <input type="text" placeholder="Type Password" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for=""><b>Cofirm Password*</b></label>
                        <input type="text" placeholder="Retype Password" class="form-control">
                    </div>
                    <button class="btn border col-lg-3 m-3 bg-success text-light fw-bold opacity-50">Apply</button>
                </div>
            </div>
            <footer class="text-dark fs-6 opacity-50">Copyright 2023 National Teachers Institute All rights reserved. Powered by <span class="text-primary" opacity-50> <a href="">Omniswift|</a> <a href="">Terms of use|</a> <a href="">Privacy Policy</a></span></footer>
        </div>

       
        
    </section>
</body>
</html>
